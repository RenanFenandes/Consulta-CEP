<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <script src="https://kit.fontawesome.com/023a4d7a49.js" crossorigin="anonymous"></script>
    <title>Consulta CEP</title>
</head>
<body>
    
    <div class="container">
        <h2>Consulta CEP</h2>
        <form>
            <div class="frm-row">
                <label for="cep"><i class="fa-solid fa-house"></i>&nbspCEP</label>
                <input type="text" name="cep" id="cep" maxlength="8">
            </div>
            <div class="frm-row">
                <label for="rua"><i class="fa-solid fa-road"></i>&nbspRUA</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div class="frm-row">
                <label for="bairro"><i class="fa-sharp fa-solid fa-building-circle-arrow-right"></i>&nbspBAIRRO</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div class="frm-row">
                <label for="cidade"><i class="fa-solid fa-city"></i>&nbspCIDADE</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div class="frm-row">
                <label for="estado"><i class="fa-solid fa-map-location-dot"></i>&nbspESTADO</label>
                <input type="text" name="estado" id="estado">
            </div>
            <div class="frm-row">
                <label for="numero"><i class="fa-solid fa-tty"></i>&nbspDDD</label>
                <input type="text" name="estado" id="ddd">
            </div>
        </form>

    </div>

    <script src="js/consulta-endereco.js"></script>
</body>
</html>
